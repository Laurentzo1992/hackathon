<section id="partenaires" class="partners">
    <div class="container">
        <h2 class="fade-in">Nos Partenaires</h2>
        <div class="partners-grid fade-in">
            {% for data in partenairs %}
                <div class="partner-logo">
                    {% if data.icon %}
                        <img src="{{ data.icon.url }}" alt="{{ data.nom }}" style="width:128px; height:128px; object-fit:contain;">
                    {% else %}
                        🏛️
                    {% endif %}
                    <br>{{ data.nom }}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
